<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

<body>
  <div class="container">
    <h1 class="text-center">Shopping List Check Off</h1><hr>

    <div class="row">
      <!-- To Buy List -->
      <div ng-controller='ToBuyController as toBuy' class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in toBuy.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="toBuy.buy($index)" class="btn btn-info" >

               Bought
            </button>
          </li>
        </ul>
        <div ng-if="toBuy.items.length == 0" class="emptyMessage alert-success">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller='AlreadyBoughtController as bought' class="col-md-6">
        <h2 >Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.items" >
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="bought.items.length == 0" class="emptyMessage alert-danger">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
